<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مغامرة ظاظا وجرجير</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
</head>
<body>
  <div id="game-container">
    <div id="welcome-screen">
      <h1>مغامرة ظاظا وجرجير</h1>
      <p>اختر شخصيتك واجمع نجوم المعرفة لحل الألغاز وفتح الكنز!</p>
      <button onclick="startGame('zaza')">العب بظاظا</button>
      <button onclick="startGame('jareer')">العب بجرجير</button>
      <p id="loading-text">Loading...</p>
      <p id="error-text" style="color: red; display: none;"></p>
    </div>
    <div id="controls">
      <button id="up-btn" ontouchstart="movePlayer('up')" ontouchend="stopPlayer()">↑</button>
      <div>
        <button id="left-btn" ontouchstart="movePlayer('left')" ontouchend="stopPlayer()">←</button>
        <button id="right-btn" ontouchstart="movePlayer('right')" ontouchend="stopPlayer()">→</button>
      </div>
      <button id="down-btn" ontouchstart="movePlayer('down')" ontouchend="stopPlayer()">↓</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
